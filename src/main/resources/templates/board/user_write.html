<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    
    <title>Hot & Funny</title>
    
</head>
<body class="min-vh-100 d-flex flex-column">
<header th:replace="fragment/header :: header"></header>

        <main>
           <div class="container w-75 my-2 py-4">
                <form action="" method="post" class="edit-form">
                    <div class="border-bottom-3 mb-3 text-black">
                        <h4 class="fw-bold">글쓰기</h4>
                    </div>
                    <div class="write">
                        <div class="d-flex">
                            <div class="col-2 text-center fw-bold border">카테고리</div>
                            <select id='search_type' class="form-select me-1 w-auto">
                                <option>예매취소</option>
                                <option>환불</option>
                                <option>결제</option>
                                <option>자유</option>
                                <option>이벤트</option>
                                <option>후기/리뷰</option>
                                
                            </select>
                        </div>
                        <div class="d-flex border border-bottom-0">
                            <div class="col-2 border-end text-center fw-bold">작성자</div>
                            <input type="text" name="writer" id="writer_id" style="outline: none;" class="flex-fill border-0" placeholder="이름을 입력해 주세요." value="" />
                        </div>
                        <div class="d-flex border mb-1">
                            <div class="col-2 border-end text-center fw-bold">제목</div>
                            <input type="text" name="title" id="title" style="outline: none;" class="flex-fill border-0" placeholder="제목을 입력해 주세요." value="" />
                        </div>
                        <div>
                            <div>
                                <h5 class="fw-bold">내용</h5>
                            </div>
                            <div>
                                <textarea style="width: 100%; height: 20rem; resize: none; outline: none;" class="border" name="edit-body" id="edit-body"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <input type="button" class="btn btn-success me-2" value="수정"/>
                                <input type="button" class="btn btn-dark me-2" value="글쓰기"/>
                                <input type="button" class="btn btn-danger" value="삭제"/>
                            </div>
                        </div>
                    </div>
                </form>
           </div>
        </main>
<footer th:replace="fragment/white_footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
