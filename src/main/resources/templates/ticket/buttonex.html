<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button onclick="openNewWindow()">Open New Window</button>

    <script>
        function openNewWindow() {
            // 새 창의 크기와 위치 등의 옵션 설정
            var options = 'width=1080,height=700,top=50,left=130,scrollbars=yes,resizable=yes';

            // window.open() 함수를 사용하여 새 창 열기
            var newWindow = window.open("seat_choice.html", "_blank", options);

            // 새 창 열기에 실패한 경우
            if (!newWindow) {
                alert('새 창을 열 수 없습니다. 팝업 차단을 확인해주세요.');
            }
        }
    </script>

    <button onclick="openNewWindow2()">Open New Window2</button>

    <script>
        function openNewWindow2() {

            // window.open() 함수를 사용하여 새 창 열기
            var newWindow = window.open("payment_check.html", "_blank", options);

            // 새 창 열기에 실패한 경우
            if (!newWindow) {
                alert('새 창을 열 수 없습니다. 팝업 차단을 확인해주세요.');
            }
        }
    </script>
</body>
</html>
