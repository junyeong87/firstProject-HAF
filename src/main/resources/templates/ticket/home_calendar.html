<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap icon cdn -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/home_calendar.css"
	th:href="@{/css/home_calendar.css}">
<link rel="stylesheet" href="../../static/css/common.css"
	th:href="@{/css/common.css}">
<title>Purchase</title>
</head>
<body>
<header th:replace="fragment/header :: header"></header>

<div class="container-fruid row">
		<div class="col-lg-4 col-md-12">
			<img class="post-img" src="../../static/img/concert_ticket2.png"
				th:src="@{/img/concert_ticket2.png}" alt="">
		</div>
		<div
			class="col-lg-7 col-md-8 offset-lg-1 offset-md-2 offset-sm-0 mt-5">
			<h1>콘서트 타이틀</h1>
			<hr>
			<div id = "concert-title">
				<ul class="list-unstyled row offset-xs-1 concert-list">
					<li class="col-lg-6"><h4>&lt;콘서트 장소&gt;</h4>
						<p class="concert-site offset-lg-1" id="concert-site"></p></li>
					<li class="col-lg-4"><h4>&lt;관람 시간&gt;</h4>
						<p class="concert-runtime offset-lg-2" id="concert-runtime"></p></li>
					<li class="col-lg-6 mt-lg-5 "><h4>&lt;콘서트 날짜&gt;</h4>
						<p class="concert-date offset-lg-1" id="concert-date"></p></li>
					<li class="col-lg-4 mt-lg-5"><h4>&lt;관람 등급&gt;</h4>
						<p class="concert-grade offset-lg-2" id="concert-grade"></p></li>
				</ul>
			</div>
			<div class="row">
				<div class="col-lg-5 col-md-12 calendar-form">
					<div class="calendar">
						<div class="calendar-header">
							<div class="year-month"></div>
<!-- 					
                                <div class="c-nav">
                                    <button class="c-nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                                    <button class="c-nav-btn go-today" onclick="goToday()">Today</button>
                                    <button class="c-nav-btn go-next" onclick="nextMonth()">&gt;</button>
                                </div>  -->
                    
						</div>
						<div class="calendar-main">
							<div class="days">
								<div class="day">일</div>
								<div class="day">월</div>
								<div class="day">화</div>
								<div class="day">수</div>
								<div class="day">목</div>
								<div class="day">금</div>
								<div class="day">토</div>
							</div>
						</div>
						<div class="dates"></div>
					</div>
				</div>
				<div class="col-lg-5 offset-lg-1 mt-5">
					<table class="table">
						<h3>예매 가능 좌석</h3>
						<thead>
							<tr>
								<th>좌석등급</th>
								<th>잔여석</th>
							</tr>
						</thead>
						<tbody id="remain-seat">
							<tr>
								<td class="col-lg-5"></td>
								<td class="col-lg-5"></td>
							</tr>
							<tr>
								<td class="col-lg-5"></td>
								<td class="col-lg-5"></td>
							</tr>
							<tr>
								<td class="col-lg-5"></td>
								<td class="col-lg-5"></td>
							</tr>
						</tbody>
					</table>
					<table class="table">
						<h3 class="mt-5">가격표</h3>
						<tbody>
							<tr>
								<td class="col-lg-7">VIP-CLASS</td>
								<td class="col-lg-1">KRW</td>
								<td class="col-lg-4">100,000</td>
							</tr>
							<tr>
								<td class="col-lg-7">R-CLASS</td>
								<td class="col-lg-1">KRW</td>
								<td class="col-lg-4">80,000</td>
							</tr>
							<tr>
								<td class="col-lg-7">S-CLASS</td>
								<td class="col-lg-1">KRW</td>
								<td class="col-lg-4">60,000</td>
							</tr>
						</tbody>
					</table>
					<button
						class="btn btn-sm offset-lg-8 offset-sm-10 mt-2 btn-reservation">예매하기</button>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		const tldList = /*[[${tldList}]]*/[];
		const userId = /*[[${userId}]]*/ [];
		const concertDataList = /*[[${cdList}]]*/ [];
	</script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../../static/js/home_calendar.js"	th:src="@{/js/home_calendar.js}"></script>
</body>
</html>
