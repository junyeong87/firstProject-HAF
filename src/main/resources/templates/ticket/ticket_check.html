<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../static/css/ticket_check.css" th:href="@{/css/ticket_check.css}">
    <title>PurchaseTicket</title>
</head>
<body>
    <header class="logo">
        <img src="../../static/img/concert_logo_final2.png" th:src="@{/img/concert_logo_black.png}" alt="">
    </header>
    <div>
    <th:block th:each = "ticket : ${tickets}">
        <form class="ticket">
            <div class="color"></div>
            <div class="ticket-left">
                <p class="seat-grade" th:text="${ticket.seatType}"></p>
                <div class="ticket-left-header">
                    <span class="ticket-name">Hot & Funny</span>
                    <img class="QR" src="../../static/img/QR.png" th:src="@{'https://chart.apis.google.com/chart?cht=qr&chs=250x250&chl=' + ${ticket.uuid}}" alt="">
                </div>
                <div class="ticket-left-uuid" th:text="${ticket.uuid}"></div>
                <ul class="ticket-left-content">
                    <li>장소 <span class="concert-site">서울시 강서구 양천로 125 문화세종예술관 B1F</span></li>
                    <li>일시 <span class="concert-date" th:text="${ticket.concertDate}"></span></li>
                    <li>좌석 <span class="concert-seat" th:text="${ticket.seatNum}"></span></li>
                </ul>
     
            </div>
            <div class="ticket-right">
                <div class="ticket-right-uuid" th:text="${ticket.uuid}">
                    No.UUID
                </div>
                <hr>
                <ul class="ticket-right-content">
                    <li> 콘서트 명 <span class="concert-name">Hot & Funny</span></li>
                    <li> 일시 <span class="concert-date" th:text="${ticket.concertDate}"></span></li>
                    <li> 좌석 <span class="concert-seat" th:text="${ticket.seatNum}"></span></li>
                </ul>
            </div>
        </form>
    </th:block>
    </div>
    <div>
        <div class="d-flex col-3 mx-auto"><a class="btn-home col-12 mx-auto btn-home" id="btn-home" href="../index.html">홈으로</a></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/ticket_check.js" th:src="@{/js/ticket_check.js}"></script>
</body>
</html>
